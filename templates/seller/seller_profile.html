<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile</title>
    <style>
        /* Reuse dashboard CSS */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .profile-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .form-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Same sidebar as dashboard -->
    <div class="sidebar">...</div>

    <div class="main-content">
        <h1>Profile Settings</h1>
        
        <div class="profile-form">
            <!-- Personal Info -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" value="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="john@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" value="+1 234 567 890">
                </div>
            </div>

            <!-- Store Info -->
            <div class="form-section">
                <h3>Store Information</h3>
                <div class="form-group">
                    <label>Store Name</label>
                    <input type="text" value="Awesome Store">
                </div>
                <div class="form-group">
                    <label>Store Description</label>
                    <textarea rows="4">Best products in town!</textarea>
                </div>
            </div>

            <button class="btn">Save Changes</button>
        </div>
    </div>
</body>
</html>
