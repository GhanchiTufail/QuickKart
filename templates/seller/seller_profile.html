<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile</title>
    <style>
        /* === General Styles === */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* === Sidebar Styles === */
        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border-radius: 8px;
        }

        /* === Main Content Styles === */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* === Profile Form Styles === */
        .profile-form {
            max-width: 100%;
            margin: 0 auto;
        }
        .form-sections {
            display: flex;
            gap: 20px; /* Space between the two columns */
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            flex: 1; /* Each section takes equal width */
        }
        .form-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        .form-group textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Set a minimum height */
        }

        /* === Button Styles === */
        .btn {
            display: inline-block;
            background: #667eea;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <!-- === Sidebar === -->
    <div class="sidebar">
        <h2>{{ seller.name }}</h2>
        <ul>
            <li><a href="/seller/home">Dashboard</a></li>
            <li class="primary"><a href="/seller/profile">Profile</a></li>
            <li><a href="/seller/product">Products</a></li>
            <li><a href="/seller/order">Orders</a></li>
            <li><a href="/seller/login">Logout</a></li>
        </ul>
    </div>

    <!-- === Main Content === -->
    <div class="main-content">
        <h1>Profile Settings</h1>
        
        <!-- === Profile Form === -->
        <div class="profile-form">
            <div class="form-sections">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" value="{{ seller.name }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="{{ seller.email }}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="{{ seller.phone }}">
                    </div>
                </div>

                <!-- Store Information Section -->
                <div class="form-section">
                    <h3>Store Information</h3>
                    <div class="form-group">
                        <label for="store-name">Store Name</label>
                        <input type="text" id="store-name" value="{{ seller.store_name }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" value="{{ seller.category.value }}" disabled>
                    </div>
                </div>
            </div>

            <!-- Save Changes Button -->
            <button class="btn">Save Changes</button>
        </div>
    </div>
</body>
</html>
