<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Banned</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .ban-box {
            background-color: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .ban-box h2 {
            margin-top: 0;
        }
        .ban-box p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="ban-box">
        <h2>Account Banned</h2>
        <p>You have been banned due to inappropriate activities.</p>
        <p>If you believe this is a mistake, please contact support.</p>
    </div>
</body>
</html>
