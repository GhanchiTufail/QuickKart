<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Signup</title>
    <style>
        /* === General Styles === */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* === Signup Container === */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .signup-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        /* === Form Inputs === */
        .signup-container input,
        .signup-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .signup-container input:focus,
        .signup-container select:focus {
            border-color: #667eea;
            outline: none;
        }

        /* === Category Dropdown === */
        .signup-container select {
            appearance: none; /* Remove default arrow */
            background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e")
                no-repeat right 12px center;
            background-size: 16px;
            padding-right: 36px; /* Space for custom arrow */
            color: #999; /* Placeholder-like text color */
        }
        .signup-container select option {
            color: #333; /* Normal text color for options */
        }
        .signup-container select option[value=""] {
            color: #999; /* Placeholder-like text color for the default option */
        }

        /* === Button Styles === */
        .signup-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* === Link Styles === */
        .signup-container a {
            color: #667eea;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .signup-container a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* === Error Message === */
        .signup-container .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Seller Signup</h2>

        <!-- Error Message -->
        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}

        <!-- Signup Form -->
        <form method="post">
            <!-- Name -->
            <input type="text" name="name" placeholder="Name" required>

            <!-- Phone -->
            <input type="number" name="phone" placeholder="Phone" required>

            <!-- Email -->
            <input type="email" name="email" placeholder="Email" required>

            <!-- Store Name -->
            <input type="text" name="store" placeholder="Store Name" required>

            <!-- Category Dropdown -->
            <select id="category" name="category" required>
                <option value="" disabled selected>Choose a Category</option>
                {% for category in categories %}
                <option value="{{ category.value }}">{{ category.value }}</option>
                {% endfor %}
            </select>

            <!-- Password -->
            <input type="password" name="password" placeholder="Password" required>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Link -->
        <a href="login">Already have an account? Login</a>
    </div>
</body>
</html>
