<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickKart - My Account</title>
    <style>
        /* === Global Styles === */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #2d3748;
            --light: #f8f9fa;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #f8f9fa, #ffffff);
            color: var(--dark);
        }

        /* === Header Styles === */
        header {
            background: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* === Account Container === */
        .account-container {
            max-width: 800px; /* Adjusted for two cards */
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .account-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .account-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .account-header p {
            color: var(--dark);
            font-size: 1.1rem;
        }

        /* === Account Grid === */
        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .account-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .account-card h2 {
            margin-bottom: 1.5rem;
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        /* === Form Styles === */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark);
        }

        /* === Buttons === */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        /* === Footer Styles === */
        footer {
            background: linear-gradient(to right, #2d3748, #1a202c);
            color: white;
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .footer-section a {
            color: #cbd5e0;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: white;
        }

        /* === Responsive Design === */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            nav {
                display: flex;
                gap: 1rem;
            }

            .account-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'user/header.html' %}

    <!-- Account Content -->
    <div class="account-container">
        <div class="account-header">
            <h1>Welcome Back!</h1>
            <p>Manage your account settings and preferences.</p>
        </div>

        <div class="account-grid">
            <!-- Profile Card -->
            <div class="account-card">
                <h2>Profile Details</h2>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value={{name}} readonly>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" value={{email}} readonly>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" value={{phone}} readonly>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Update Profile</button> -->
                </form>
            </div>

            <!-- Security Card -->
            <div class="account-card">
                <h2>Security</h2>
                <div class="form-group password-toggle">
                    <label>Change Password</label>
                    <input type="password" placeholder="New Password">
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button class="btn btn-primary">Change Password</button>
                <div class="account-switch" style="margin-top: 1.5rem;">
                    <button class="btn btn-secondary" style="width: 100%;">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-grid">
            <div class="footer-section">
                <h3>About Us</h3>
                <a href="#">Our Story</a>
                <a href="#">Careers</a>
                <a href="#">Sustainability</a>
            </div>
            <div class="footer-section">
                <h3>Customer Service</h3>
                <a href="#">Contact Us</a>
                <a href="#">Shipping Policy</a>
                <a href="#">Returns</a>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <input type="email" placeholder="Enter your email">
                <button class="btn btn-primary" style="margin-top: 0.5rem;">Subscribe</button>
            </div>
        </div>
    </footer>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏èüó®Ô∏è';
            });
        });
    </script>
</body>
</html>
