<!-- Simplified Products List Section -->
<style>
    .product-list {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
    }
    
    .product-item {
        text-align: center;
    }
    
    .product-image {
        width: 100%;
        height: 180px;
        object-fit: contain;
        background: #f8fafc;
        padding: 1rem;
    }
    
    .product-name {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #333;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    
    @media (max-width: 768px) {
        .product-list {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
</style>
{% include 'user/header.html' %}
<section class="product-list">
    {% for product in products %}
    <div class="product-item">
        <a href="/user/product/{{product.id}}"><img src="{{product.image}}" alt="{{product.name}}" class="product-image"></a>
        <div class="product-name">{{product.name}}</div>
        <div class="product-name">{{product.price}}</div>
    </div>  
    {% endfor %}
</section>
